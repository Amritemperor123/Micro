services:
  backend:
    build:
      context: ./backend
    container_name: birth-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/certificates:/app/certificates
      - ./backend/form_submissions.db:/app/form_submissions.db
      - ./backend/pdf_metadata.db:/app/pdf_metadata.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: birth-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes: {}
